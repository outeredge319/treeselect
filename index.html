
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="jquery.treeselect.js" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type='text/javascript' src='bin/jquery.treeselect.js'></script>
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css">
    <link rel='stylesheet' type='text/css' href='bin/jquery.treeselect.css' />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/stylesheet.css">
    


    <script type='text/javascript'>
      var maxDepth = 3;
      var loadChildren = function(node, level) {
        var hasChildren = node.level < maxDepth;
        for (var i=0; i<8; i++) {
          var id = node.id + (i+1).toString();
          node.children.push({
            id:id,
            title:'Node ' + id,
            has_children:hasChildren,
            level: node.level + 1,
            children:[]
          });
          if (hasChildren && level < 2) {
            loadChildren(node.children[i], (level+1));
          }
        }
        return node;
      };
    </script>
    <title>jquery.treeselect.js</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>jQuery TreeSelect widget</h1>
        <script type="text/javascript">
          $(function() {
            $('#examples').tabs();
          });
        </script>
        <div id="examples">
          <ul>
            <li><a href="treeselect.html"><span>Tree Select</span></a></li>
            <li><a href="treesearch.html"><span>Tree Search</span></a></li>
          </ul>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
    </div>



  </body>
</html>
